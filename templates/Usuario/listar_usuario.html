{% extends 'base.html' %} 


{% block content %}

<div class="container mt-3 pb-3">
    <div class="col-md-12">
<h2> Lista de Usuarios </h2> 
   {% if object_list %}
        <hr>
    <table class="table table-hover">

        <thead>
            <tr>
                <th>Nombre Usuario</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in object_list %}
            <tr>
                <th scope="row">{{ user.username }} </th>
                <td>{{ user.email }}</td>


            
            </tr>
            {% endfor %}
        </tbody>
</table>

{% else %}
    <h1>No hay registros de usuarios</h1>
{% endif %} 

</div>
</div>
{% endblock %}
