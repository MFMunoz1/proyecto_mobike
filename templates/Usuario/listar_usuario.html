{% extends 'base.html' %} 


{% block content %}
<h2> Lista Usuarios </h2> 
   {% if object_list %}

    <table class="table table-hover">

        <thead>
            <tr>
                <th>Nombre Usuario</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in object_list %}
            <tr>
                <th scope="row">{{ user.username }} </th>
                <td>{{ user.email }}</td>
            
            </tr>
            {% endfor %}
        </tbody>
</table>

{% else %}
    <h1>No hay registros de usuarios</h1>
{% endif %} 
{% endblock %}
