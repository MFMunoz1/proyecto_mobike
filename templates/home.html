{% extends 'base.html' %}
<!-- home.html -->

{% load static %}


{% block content %} 
    <h2>Home</h2>
    {% if user.is_authenticated %} <!-- si el usuario estÃ¡ logeado  (dentro del sistema) -->
        <p>Bienvenido al Home</p>
        <p>Tu nombre es - {{user.first_name}} {{user.last_name}}</p> <!-- le dice bienvenido a home y le da su nombre y apellido y en la siguiente linea, el mail -->
        <p>Tu email es - {{user.email}}</p>
        <br><br>
        <a href="{% url 'logout' %}">Logout</a> <!-- le da la opcion de salirse -->
    {% else %}
        <a href="{% url 'login' %}">Login</a> <!-- le crea el login para que ingrese -->
    {% endif %}
{% endblock content %}
